<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('admin') }}">Admin Dashboard</a>
  </div>

  <div class="container">
    <div class="booking-card">
      <h2>Booking Successful </h2>
      <div class="success-box">
        <p><strong>Name:</strong> {{ booking.name }}</p>
        <p><strong>Student ID:</strong> {{ booking.student_id }}</p>
        <p><strong>Department:</strong> {{ booking.department }}</p>
        <p><strong>Location:</strong> {{ booking.location }}</p>
        <p><strong>Ticket Type:</strong> {{ booking.ticket_type }}</p>
        <p><strong>Fare:</strong> GH₵ {{ booking.fare }}</p>
      </div>
      <br>
      <a href="{{ url_for('index') }}">⬅ Back to Booking</a>
    </div>
  </div>
</body>
</html>
